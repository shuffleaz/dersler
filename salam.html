<!DOCTYPE html>
<html lang="az">
    <head>
        <title>Shuffle University</title>
        <meta charset="utf8">
    </head>
    <body>
        <!-- Sade Varianti -->
        <div>
            Shuffle University
        </div>
        <!-- Qalinlasdirmaq -->
        <div>
            <b>Shuffle University</b>
        </div>
        <!-- Qalinlasdirmaq ve Vurgulamaq -->
        <div>
            <strong>Shuffle University</strong>
        </div>
        <!-- Italic Yazmaq -->
        <div>
            <i>Shuffle University</i>
        </div>
        <!-- Italic Yazmaq ve Vurgulamaq -->
        <div>
            <em>Shuffle University</em>
        </div>
        <!-- Altindan Xett Cekmek -->
        <div>
            <u>Shuffle University</u>
        </div>
        <!-- Kicik Yazmaq -->
        <div>
            Shuffle <small> University</small>
        </div>
        <!-- Uzerinden Xett Cekmek -->
        <div>
            Shuffle <s> University</s>
        </div>
        <!-- Kohne Qiymet, Yeni Qiymet -->
        <div>
            Bershkda koynekler <del>50AZN</del> yerine <ins>20AZN</ins>
        </div>
        <!-- Qeyd Elemek -->
        <div>
            Shuffle <mark>University</mark>
        </div>
        <!-- Kicik Yana Yazi -->
        <div>
            H<sub>2</sub>O
        </div>
        <!-- Kicik Uste Yazi -->
        <div>
            E = mc<sup>2</sup>
        </div>
    </body>
</html>
